<div class="row">
    <div class="col-lg-8 password-container enroll-form white-background">
        <div class="row">
            <div class="col-lg-12 gray-background form-panel">
                <span>Change Password</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="alert alert-danger custom-enroll-error">Sorry! An error occured! Try again</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 error-message-container">

            </div>
        </div>
        <form class="form-horizontal margin-top-large" id="changePasswordForm">
            <div class="form-group" id="currentPasswordDiv">
                <label for="currentPassword" class="col-sm-offset-1 col-sm-3 control-label">Current Password: </label>
                <div class="col-sm-5">
                    <input type="password" class="form-control no-border-radius" id="currentPassword" placeholder="Current Password">
                    <span class="display-none" id="currentPasswordError"></span>
                </div>
            </div>
            <div class="form-group" id="newPasswordDiv">
                <label for="newPassword" class="col-sm-offset-1 col-sm-3 control-label">New Password: </label>
                <div class="col-sm-5">
                    <input type="password" class="form-control no-border-radius" id="newPassword" placeholder="New Password">
                    <span class="display-none" id="newPasswordError"></span>
                </div>
            </div>
            <div class="form-group" id="confirmPasswordDiv">
                <label for="confirmPassword" class="col-sm-offset-1 col-sm-3 control-label">Confirm Password: </label>
                <div class="col-sm-5">
                    <input type="password" class="form-control no-border-radius" id="confirmPassword" placeholder="Confirm Password">
                    <span class="display-none" id="confirmPasswordError"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6 password-container">
                    <button type="button" name="savePassword" class="btn btn-success">
                        <span class="glyphicon glyphicon-saved"></span>
                        Save
                    </button>
                    <button type="button" name="cancel" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                    <div class="" id="status"></div>
                </div>
            </div>
        </form>
    </div>
</div>
